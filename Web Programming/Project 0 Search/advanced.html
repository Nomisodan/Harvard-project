<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        
        <div class="line">   
        </div>

        <div class="GF">        
        
            <form action="https://www.google.com/search">

                <div class="align">
                    <div class="align2">
                        <div class="align3">
                            <span>Find pages with...</span>
                        </div>
                    </div>   
                </div>

                <div class="align4">
                    <div class="align">
                        <div class="facade">
                            <div class="align5">
                                <label for="atw">all these words:</label>
                            </div>
                        </div>
                    </div>
                    <div class="alignbox">
                        <div class="pad">  
                            <input class="bara" id="atw" value="" autofocus="autofocus" name="q" type="text">
                        </div> 
                    </div> 
                </div>

                <div class="align4">
                    <div class="align">
                        <div class="facade">
                            <div class="align5">
                                <label for="ewp">this exact word or phrase:</label>
                            </div>
                        </div>
                    </div>
                    <div class="alignbox">
                        <div class="pad">  
                            <input class="bara" id="ewp" value="" autofocus="autofocus" name="as_epq" type="text">
                        </div> 
                    </div> 
                </div>
                  
                <div class="align4">
                    <div class="align">
                        <div class="facade">
                            <div class="align5">
                                <label for="aw">any of these words:</label>
                            </div>
                        </div>
                    </div>
                    <div class="alignbox">
                        <div class="pad">  
                            <input class="bara" id="aw" value="" autofocus="autofocus" name="as_oq" type="text">
                        </div> 
                    </div> 
                </div>
                    
                <div class="align4">
                    <div class="align">
                        <div class="facade">
                            <div class="align5">
                                <label for="nw">none of these words:</label>
                            </div>
                        </div>
                    </div>
                    <div class="alignbox">
                        <div class="pad">  
                            <input class="bara" id="nw" value="" autofocus="autofocus" name="as_eq" type="text">
                        </div> 
                    </div>
                </div> 
                    <div class="button-container">
                        <div class="facade">
                            <div class="submit">
                                <input class="jfk-button" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
                            </div>   
                        </div>
                    </div>                            
            </form>
        </div>
        <a href="index.html" class="image">Home</a>
    </body>
</html>
